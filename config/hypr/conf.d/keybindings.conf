###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$open = ~/.local/bin/OpenApps
$hypr = ~/.config/hypr/scripts
$media = ~/.local/bin/MediaControl
$waybar = ~/.config/waybar/scripts
$execute = ~/.local/bin/executer


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Terminals
bind = $mainMod, return, exec, $open --terminal
bind = $mainMod ALT, return, exec, $open --terminal-float
bind = $mainMod CTRL, return, exec, $open --terminal-init

# Terminal apps
bind = $mainMod, e, exec, $open --yazi
bind = $mainMod ALT, e, exec, $open --yazi-tmux
bind = $mainMod, n, exec, $open --nvim
bind = $mainMod, m, exec, $open --music
bind = $mainMod ALT, t, exec, $open --termscp
bind = $mainMod ALT, 9, exec, $open --k9s
bind = $mainMod ALT, l, exec, $open --lazydocker
bind = $mainMod ALT, n, exec, $open --fetch
bind = $mainMod ALT, o, exec, $open --top
bind = $mainMod ALT, slash, exec, $open --disk
bind = $mainMod ALT, semicolon, exec, $open --hm

# Desktop Apps
bind = $mainMod, b, exec, $open --firefox
bind = $mainMod SHIFT, e, exec, $open --files

# Applets
bind = $mainMod ALT, a, exec, $open --menu
bind = $mainMod ALT, x, exec, $open --execute
bind = $mainMod ALT, w, exec, $open --wall
bind = $mainMod ALT, d, exec, $open --android
bind = $mainMod, F2, exec, $open --netmanager
bind = $mainMod, F8, exec, $open --bluetooth
bind = $mainMod, v, exec, $open --clipboard
bind = $mainMod ALT, p, exec, $open --powermenu
bind = $mainMod ALT, m, exec, $execute/.mpd_launch.sh
bind = $mainMod ALT, k, exec, $open --keyboard
bind = $mainMod ALT, b, exec, $open --buku
bind = $mainMod ALT, s, exec, $open --screenshot-menu
bind = $mainMod, Print, exec, $open --screenshot-now
bind = $mainMod ALT, Print, exec, $open --screenshot-sel

# Enviroment
bind = ,Caps_Lock, exec, $execute/.lock.sh --caps
bind = ,Num_Lock, exec, $execute/.lock.sh --num
bind = $mainMod, Scroll_Lock, exec, hyprlock
bind = $mainMod, KP_Home, exec, $execute/.clean_off.sh
bind = $mainMod, KP_End, exec, $execute/.clean_on.sh
bind = $mainMod ALT, h, exec, $execute/.waybar_kill.sh
bind = $mainMod ALT, u, exec, $execute/.waybar_start.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $waybar/volume-control.sh -o i
bindel = ,XF86AudioLowerVolume, exec, $waybar/volume-control.sh -o d
bindel = ,XF86AudioMute, exec, $waybar/volume-control.sh -o m

bindle=,XF86MonBrightnessUp, exec, $execute/brightness.py up
bindle=,XF86MonBrightnessDown, exec, $execute/brightness.py down
bindel = ,F3, exec, hyprctl hyprsunset temperature -500
bindel = ,F4, exec, hyprctl hyprsunset temperature +500
bindel = ,F5, exec, hyprctl hyprsunset identity

# TODO: find out the keys
#bind = $mainMod, ~F6, exec, $open --monitorcontrol
bind = $mainMod, F7, exec, hyprpicker | wl-copy
bind = $mainMod, XF86AudioMute, exec, $open --soundmixer
bind = $mainMod, F9, exec, $open --soundcontrol

bindl = ,XF86AudioPlay, exec, $media --toggle
bindl = ,XF86AudioStop, exec, $media --stop
bindl = ,XF86AudioNext, exec, $media --next
bindl = ,XF86AudioPrev, exec, $media --previous

bind = $mainMod ALT, 0, exec, $execute/.kmonad_stop.sh
bind = $mainMod ALT, 1, exec, $execute/.kmonad_start.sh

####################
# ------ WM ------ #
####################

bind = $mainMod CTRL, q, forcekillactive,
bind = $mainMod CTRL, w, killactive,
bind = $mainMod CTRL, r, exec, hyprctl reload
# Node states
bind = $mainMod CTRL, f, fullscreen,
bind = $mainMod CTRL, t, togglefloating,
bind = $mainMod CTRL, p, pseudo, # dwindle
bind = $mainMod CTRL, l, togglesplit, # dwindle
bind = $mainMod CTRL, m, exec, $hypr/workspace_layout.sh master
bind = $mainMod CTRL, n, exec, $hypr/workspace_layout.sh dwindle
# Hide 
bind = $mainMod CTRL, h, exec, niflveil minimize
bind = $mainMod CTRL, u, exec, niflveil restore-last
# Node flags
bind = $mainMod CTRL, s, pin, #sticky

# Switch/Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u
bind = $mainMod CTRL, down, swapwindow, d
# Cycles 
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod CTRL, Tab, swapnext

# Switch Last
bind = $mainMod, space, workspace, previous
# Switch/Move workspaces directionally
bind = $mainMod, comma, workspace, r-1
bind = $mainMod, period, workspace, r+1
bind = $mainMod ALT, comma, workspace, e-1
bind = $mainMod ALT, period, workspace, e+1
bind = $mainMod SHIFT, comma, movetoworkspace, r-1
bind = $mainMod SHIFT, period, movetoworkspace, r+1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
